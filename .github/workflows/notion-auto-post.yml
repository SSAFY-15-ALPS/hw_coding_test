name: Auto Notion Post

on:
  push:
    paths:
      - '백준/Gold/**'
      - '백준/Platinum/**'
      - '백준/Diamond/**'
      - '백준/Ruby/**'
      - 'SWEA/D4/**'
      - 'SWEA/D5/**'
  workflow_dispatch:
    inputs:
      file_path:
        description: '처리할 파일 경로'
        required: true
        default: '백준/Bronze/10998.A×B/A×B.java'

jobs:
  create-notion-post:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Get changed files
        id: changed-files
        run: |
          # 한글 파일 경로가 이스케이프되지 않도록 설정
          git config core.quotePath false

          # 멀티라인 출력 (파일 경로에 공백이 포함될 수 있으므로 줄바꿈으로 구분)
          echo "files<<FILELIST_EOF" >> $GITHUB_OUTPUT
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "${{ github.event.inputs.file_path }}" >> $GITHUB_OUTPUT
          else
            # 백준, SWEA 코드 파일 찾기
            CHANGED=$(git diff --name-only HEAD~1 HEAD 2>/dev/null | grep -E '(백준|SWEA)/.*\.(java|py|cpp)$')
            if [ -z "$CHANGED" ]; then
              CHANGED=$(git log -1 --name-only --pretty=format: | grep -E '(백준|SWEA)/.*\.(java|py|cpp)$')
            fi
            echo "$CHANGED" >> $GITHUB_OUTPUT
          fi
          echo "FILELIST_EOF" >> $GITHUB_OUTPUT
      
      - name: Debug - Show files
        run: |
          echo "Changed files: ${{ steps.changed-files.outputs.files }}"
      
      - name: Setup Node.js
        if: steps.changed-files.outputs.files != ''
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        if: steps.changed-files.outputs.files != ''
        run: |
          cd scripts
          npm install
      
      - name: Generate Notion Post
        if: steps.changed-files.outputs.files != ''
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          NOTION_ALGO_DATABASE_ID: ${{ secrets.NOTION_ALGO_DATABASE_ID }}
          CHANGED_FILES: ${{ steps.changed-files.outputs.files }}
        run: |
          node scripts/generate-notion-post.js